<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Modern Todo App</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <p>Loading TaskFlow...</p>
    </div>

    <!-- Main App -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i data-lucide="check-circle"></i>
                    TaskFlow
                </h1>
                <div class="header-actions">
                    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
                        <i data-lucide="moon"></i>
                    </button>
                    <button class="clear-all-btn" id="clearAllBtn" title="Clear All Tasks">
                        <i data-lucide="trash-2"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i data-lucide="list"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon completed">
                    <i data-lucide="check-circle-2"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon pending">
                    <i data-lucide="clock"></i>
                </div>
                <div class="stat-content">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </div>

        <!-- Task Input Section -->
        <div class="task-input-section">
            <div class="input-container">
                <div class="input-wrapper">
                    <i data-lucide="plus-circle" class="input-icon"></i>
                    <input 
                        type="text" 
                        class="task-input" 
                        id="taskInput"
                        placeholder="Add a new task..." 
                        maxlength="100"
                        autocomplete="off"
                    >
                    <span class="char-counter" id="charCounter">0/100</span>
                </div>
                <div class="priority-selector">
                    <select id="prioritySelect" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <button class="add-task-btn" id="addTaskBtn">
                    <i data-lucide="plus"></i>
                    Add Task
                </button>
            </div>
        </div>

        <!-- Filter and Search Section -->
        <div class="filter-section">
            <div class="search-container">
                <i data-lucide="search" class="search-icon"></i>
                <input 
                    type="text" 
                    class="search-input" 
                    id="searchInput"
                    placeholder="Search tasks..."
                >
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>
        </div>

        <!-- Tasks Container -->
        <div class="tasks-container">
            <div class="tasks-list" id="tasksList">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i data-lucide="clipboard-list"></i>
                </div>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>

            <!-- No Results State -->
            <div class="no-results" id="noResults">
                <div class="empty-icon">
                    <i data-lucide="search-x"></i>
                </div>
                <h3>No tasks found</h3>
                <p>Try adjusting your search or filters.</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i data-lucide="check-circle" class="toast-icon"></i>
            <span class="toast-message"></span>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Confirm Action</h3>
                <button class="modal-close" id="modalClose">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <p id="modalMessage">Are you sure you want to perform this action?</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">Cancel</button>
                <button class="btn btn-danger" id="modalConfirm">Confirm</button>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
